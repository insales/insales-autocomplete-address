<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InSales autocomplete adress</title>
    <script src="InsalesAutocompleteAdress.js" charset="utf-8"></script>
    <link rel="stylesheet" href="InsalesAutocompleteAdress.css">
  </head>
  <body>

    <div class="container">
      <div class="insales-autocomplete-address">
        <input
          type="text"
          class="insales-autocomplete-address-input"
          placeholder="Введите адрес"
          value="г Москва"
        >
        <ul class="insales-autocomplete-address-result-list"></ul>
      </div>
      
      <div class="controls">
        <h3>Управление автокомплитом:</h3>
        <button id="destroy-btn" class="control-btn destroy-btn">Уничтожить автокомплит</button>
        <button id="recreate-btn" class="control-btn recreate-btn">Пересоздать автокомплит</button>
        <div class="status" id="status">Автокомплит активен</div>
      </div>

      <div class="controls">
        <h3>Переключение страны:</h3>
        <div class="control-group">
          <label for="country-select">Страна:</label>
          <select id="country-select" class="country-select">
            <option value="RU" selected>Россия (RU)</option>
            <option value="US">США (US)</option>
            <option value="DE">Германия (DE)</option>
            <option value="FR">Франция (FR)</option>
            <option value="GB">Великобритания (GB)</option>
            <option value="KZ">Казахстан (KZ)</option>
            <option value="BY">Беларусь (BY)</option>
          </select>
        </div>
        <div class="control-group">
          <label class="checkbox-label">
            <input type="checkbox" id="clear-input-checkbox" checked>
            Очищать инпут при переключении страны (clearInputOnCountryChange)
          </label>
        </div>
        <button id="change-country-btn" class="control-btn change-country-btn">Применить страну</button>
        <div class="status" id="country-status">Текущая страна: RU</div>
      </div>
    </div>

    <script type="text/javascript">
      // Получаем элементы управления
      const countrySelect = document.getElementById('country-select');
      const clearInputCheckbox = document.getElementById('clear-input-checkbox');
      const changeCountryBtn = document.getElementById('change-country-btn');
      const countryStatusDiv = document.getElementById('country-status');
      const destroyBtn = document.getElementById('destroy-btn');
      const recreateBtn = document.getElementById('recreate-btn');
      const statusDiv = document.getElementById('status');
      const input = document.querySelector('.insales-autocomplete-address-input');

      // Текущая страна
      let currentCountry = 'RU';

      // Создаем экземпляр автокомплита
      let autocompleteInstance = new InsalesAutocompleteAdress('.insales-autocomplete-address', {
        debounceTime: 0,
        autoLocation: true,
        initialFulltextSearch: 'Тула',
        country: currentCountry,
        clearInputOnCountryChange: clearInputCheckbox.checked,
        onChange: (data)=>{
          console.log('onChange', data);
        }
      });

      // Обновление статуса страны
      function updateCountryStatus(country) {
        countryStatusDiv.textContent = `Текущая страна: ${country}`;
      }

      // Обработчик переключения страны
      changeCountryBtn.addEventListener('click', () => {
        const newCountry = countrySelect.value;
        const clearInput = clearInputCheckbox.checked;
        
        console.log(`Переключение страны с ${currentCountry} на ${newCountry}, clearInputOnCountryChange: ${clearInput}`);
        
        // Обновляем настройку clearInputOnCountryChange
        autocompleteInstance.options.clearInputOnCountryChange = clearInput;
        
        // Устанавливаем новую страну
        autocompleteInstance.setCountry(newCountry);
        
        // Пересоздаем автокомплит с новой страной
        autocompleteInstance.recreate({ withLocation: false });
        
        currentCountry = newCountry;
        updateCountryStatus(newCountry);
        
        console.log(`Страна изменена на ${newCountry}`);
      });

      // Обработчик изменения чекбокса
      clearInputCheckbox.addEventListener('change', () => {
        autocompleteInstance.options.clearInputOnCountryChange = clearInputCheckbox.checked;
        console.log(`clearInputOnCountryChange изменен на: ${clearInputCheckbox.checked}`);
      });

      // Обработчики для кнопок
      destroyBtn.addEventListener('click', () => {
        autocompleteInstance.destroy();
        statusDiv.textContent = 'Автокомплит уничтожен';
        statusDiv.className = 'status destroyed';
        destroyBtn.disabled = true;
        recreateBtn.disabled = false;
        changeCountryBtn.disabled = true;
        console.log('Автокомплит уничтожен');
      });

      recreateBtn.addEventListener('click', () => {
        autocompleteInstance.recreate();
        statusDiv.textContent = 'Автокомплит пересоздан';
        statusDiv.className = 'status active';
        destroyBtn.disabled = false;
        recreateBtn.disabled = true;
        changeCountryBtn.disabled = false;
        console.log('Автокомплит пересоздан');
      });

      // Изначально кнопка recreate отключена
      recreateBtn.disabled = true;
      
      // Инициализация статуса
      updateCountryStatus(currentCountry);
    </script>

    <style media="screen">
      body {
        font-size: 16px;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        padding: 2rem 0;
        margin-left: auto;
        margin-right: auto;
      }
      input[type="text"] {
        padding: 1rem;
        font-size: 16px;
        max-width: 100%;
        box-sizing: border-box;
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      
      .controls {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      
      .controls h3 {
        margin: 0 0 1rem 0;
        color: #333;
        font-size: 18px;
      }
      
      .control-btn {
        padding: 0.75rem 1.5rem;
        margin: 0.5rem 0.5rem 0.5rem 0;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .destroy-btn {
        background-color: #dc3545;
        color: white;
      }
      
      .destroy-btn:hover:not(:disabled) {
        background-color: #c82333;
      }
      
      .recreate-btn {
        background-color: #28a745;
        color: white;
      }
      
      .recreate-btn:hover:not(:disabled) {
        background-color: #218838;
      }
      
      .control-btn:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
        opacity: 0.6;
      }
      
      .status {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 4px;
        font-weight: bold;
        text-align: center;
      }
      
      .status.active {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      
      .status.destroyed {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      
      .control-group {
        margin: 1rem 0;
      }
      
      .control-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }
      
      .control-group label.checkbox-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        font-weight: normal;
        margin-bottom: 0;
      }
      
      .control-group label input[type="checkbox"] {
        width: auto;
        margin: 0;
        cursor: pointer;
        flex-shrink: 0;
      }
      
      .country-select {
        padding: 0.75rem;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: white;
        cursor: pointer;
        width: 100%;
        max-width: 300px;
        box-sizing: border-box;
      }
      
      .country-select:hover {
        border-color: #999;
      }
      
      .country-select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }
      
      .change-country-btn {
        background-color: #007bff;
        color: white;
        margin-top: 0.5rem;
      }
      
      .change-country-btn:hover:not(:disabled) {
        background-color: #0056b3;
      }
    </style>
  </body>
</html>
